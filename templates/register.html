<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bro-Q Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a192f;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ff4c4c;
      animation: pulse 3s infinite ease-in-out;
      opacity: 0.5;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    header img {
      max-width: 50px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #1e3a5f;
      box-shadow: 0 4px 15px rgba(255, 76, 76, 0.4);
      width: 320px;
      z-index: 2;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #1e3a5f;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="username"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #1e3a5f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff4b4b;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #1e3a5f;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #ccc;
      font-size: 0.8em;
      z-index: 1;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<header>
  <a href="https://broqbot.com" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>Bro-Q Bot</h1>
  </a>
</header>


  <div class="particles">
    <!-- Add 30 small glowing particles -->
    {% for i in range(30) %}
    <div class="particle" style="top: {{ (loop.index0 * 37) % 100 }}vh; left: {{ (loop.index0 * 61) % 100 }}vw;"></div>
    {% endfor %}
  </div>

  <form method="POST">
    <h2>Register</h2>

    {% if error %}
      <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}

    <input type="username" name="username" placeholder="username" required>
    <input type="email" name="email" placeholder="Email" required>

    <div style="position: relative;">
      <input type="password" name="password" placeholder="Password" id="password" required style="width: 90%; padding-right: 40px;">
      <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" id="toggleIcon">üëÅÔ∏è</span>
    </div>


    <div style="margin-bottom: 10px;">
      <input type="checkbox" name="remember"> Remember Me
    </div>


    <button type="submit">Register</button>
  </form>

  <footer>
    Made by Fawaz Mashdee‚Ñ¢
  </footer>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (pwField.type === "password") {
        pwField.type = "text";
        icon.textContent = "üëÅÔ∏è";
      } else {
        pwField.type = "password";
        icon.textContent = "üôà";
      }
    }
  </script>
</body>
</html>
