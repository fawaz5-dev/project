<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get in Touch | Bro-Q Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background-color: #f6f5df;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #1f3a5f;
        }

        .header {
            background-color: #1f3a5f;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #cfd8e3;
            margin: 0 12px;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a.active {
            color: #ff6b5a;
            border-bottom: 2px solid #ff6b5a;
            padding-bottom: 4px;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-btn {
            display: block;
            background: white;
            color: #1f3a5f;
            text-decoration: none;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #1f3a5f;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .contact-btn:hover {
            background-color: #1f3a5f;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(31, 58, 95, 0.15);
        }

        /* Distinct style for the primary email */
        .contact-btn.primary {
            background-color: #ff6b5a;
            color: white;
            border-color: #ff6b5a;
        }

        .contact-btn.primary:hover {
            background-color: #e55a4b;
            border-color: #e55a4b;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Bro-Q Bot Logo" style="height: 40px; margin-bottom: 10px;">
    <h1 class="site-title" style="margin: 0;">Bro-Q Bot</h1>
    <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}" class="active">Contact</a>
    </div>
</div>

<div class="container">
    <h1>Questions, feedback, or something not working?</h1>
    <p class="subtitle"> Contact Us</p>

    <div class="contact-links">
        <a href="mailto:contact.broqbot@gmail.com" class="contact-btn primary">
            Email: contact.broqbot@gmail.com
        </a>

        <a href="https://www.linkedin.com/company/bro-q-bot/" target="_blank" class="contact-btn">
            Connect on LinkedIn
        </a>
    </div>
</div>

</body>
</html>
