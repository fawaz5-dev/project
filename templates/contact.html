<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Bro-Q Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background-color: #f6f5df;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #1f3a5f;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header img {
            height: 40px;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: #cfd8e3;
            margin: 0 12px;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links a.active {
            color: #ff6b5a;
            border-bottom: 2px solid #ff6b5a;
            padding-bottom: 4px;
        }

        .card {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            border: 2px solid #1f3a5f;
        }

        h1 {
            margin-top: 0;
            color: #1f3a5f;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #1f3a5f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #162b45;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Bro-Q Bot Logo">
    <h1>Bro-Q Bot</h1>

    <div class="nav-links">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}" class="active">Contact</a>
    </div>
</div>

<div class="card">
    <h1>Contact & Feedback</h1>
    <div class="subtitle">
        Questions, feedback, or something not working?
    </div>

    <form method="post" action="#">
        <label for="name">Name (optional)</label>
        <input type="text" id="name" name="name">

        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email">

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Feedback</button>
    </form>

    <div class="footer-note">
        Or email directly: <strong>support@broqbot.com</strong>
    </div>
</div>

</body>
</html>
