    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        // Load dark mode preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "auto";
            window.SpeechSynthesis.speak(speech);
        }

        $(document).ready(function() {
            $('#send').click(function() {
                var message = $('#user_input').val();
                $('#conversation').append('<p class="user">You: ' + message + '</p>');
                $('#typing-indicator').show();
                
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(response) {
                        $('#typing-indicator').hide();
                        $('#conversation').append('<p class="bot">ðŸ¤–: ' + response.response + '</p>');
                        $('#user_input').val('');
                        $('#conversation').scrollTop($('#conversation')[0].scrollHeight);
                    }
                });
            });

            $('#user_input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send').click();
                }
            });

            $('#joke-btn').click(function() {
                $('#user_input').val("tell me a joke");
                $('#send').click();
            });

            $('#music-btn').click(function() {
                $('#user_input').val("play a song");
                $('#send').click();
            });

            $('#translate-btn').click(function() {
